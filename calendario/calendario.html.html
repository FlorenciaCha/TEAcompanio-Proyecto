    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../barraNavegacion/nav.css">
   <!--  <link rel="stylesheet" href="./calendario.css"> -->
    <title>Calendario</title>
  </head>
  <body>
    <header>
      <!--   <h2 class="logo">TEAcompaño</h2>
        <input type="checkbox" id="check"> -->
        <div class="logo">
            <!--  <img src="./faviconCorazonTEA.ico" alt="Logo de la marca"> -->
            <a href="../index.html" class= "flecha-izquierda">
                 <i class="fa-solid fa-arrow-left" style="color: #f2f2f2;"></i>
             </a>
             <h2>Calendario</h2>
         </div>
        
         <input type="checkbox" id="check"> 
        <label for="check" class="mostrar-menu">
            &#8801
        </label>
        <nav class="menu">
          <a href="../index.html">Inicio</a>
          <a href="../TodosJuegos/todosJuegos.html">Juegos</a>
          <a href="../Pictogramas/pictogramas.html">Pictogramas</a>
          <a href="../calendario/calendario.html.html">Calendario</a>

          <a href="../Calculadora/calculadora.html">Calculadora</a>
            <label for="check" class="esconder-menu">&#215</label>
        </nav>
    </header>
    <div class="contenedor">
      <div class="container">
        <div class="left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">diciembre 2024</div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>D</div>
              <div>L</div>
              <div>M</div>
              <div>M</div>
              <div>J</div>
              <div>V</div>
              <div>S</div>
            </div>
            <div class="days"></div>
            <div class="goto-today">
              <div class="goto">
                <input type="text" placeholder="mm/aaaa" class="date-input" />
                <button class="goto-btn">Ir</button>
              </div>
              <button class="today-btn">Hoy</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="today-date">
            <div class="event-day">Miércoles</div>
            <div class="event-date">12 de diciembre de 2024</div>
          </div>
          <div class="events"></div>
          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title">Agregar Evento</div>
              <i class="fas fa-times close"></i>
            </div>
            <div class="add-event-body">
              <div class="add-event-input">
                <input type="text" placeholder="Nombre del evento" class="event-name" />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Desde"
                  class="event-time-from"
                />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Hasta"
                  class="event-time-to"
                />
              </div>
            </div>
            <div class="add-event-footer">
              <button class="add-event-btn">Agregar</button>
            </div>
          </div>
        </div>
        <button class="add-event">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
