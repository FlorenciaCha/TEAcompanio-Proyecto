<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Correspondencia</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Arrastrar los Juguetes donde corresponde</h3>
      <div class="draggable-objects"></div>
      <div class="drop-points"></div>
    </div>
    <div class="controls-container">
      <img src="./juguetes.png" id="result-image" alt="">
      <br>
      <p id="result"></p>
      <button id="start">Comenzar Juego</button>
      <br>
      <button id="volver">Volver</button>
    </div>

  
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
