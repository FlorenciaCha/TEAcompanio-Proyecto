<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./faviconCorazonTEA.ico" type="image/x-icon">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="./faviconCorazonTEA.ico" type="image/x-icon">

</head>
<body>

    <!-- css efectos visuales  -->
    <style>
        :root{
            --w: calc(70vw / 6);
            --h: calc(70vh / 4);
        }
        
        *{
            transition: all 0.5s;
        }

        body{
            padding: 0;
            margin: 0;
            -webkit-perspective: 1000;
            background: powderblue;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

       
        div{
            display: inline-block;
        }

        .area-tarjeta, 
        .tarjeta,
        .cara{
            cursor: pointer;
            width: var(--w);
            min-width: 100px;
            height: var(--h);
        }

        .tarjeta{
            position: relative;
            transform-style: preserve-3d;
            animation: iniciar 5s;
        }

         /*.area-tarjeta:hover .tarjeta{
        transform: rotateY(180deg);
        }*/
 
        .cara{
            position: absolute;
            backface-visibility: hidden;
            box-shadow: inset 0 0 0 5px white;
            font-size: 500%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .trasera{
            background-color: lightcyan;
            transform: rotateY(180deg);
        
        }

        .superior{
            background: linear-gradient(#3F4DE5, blue);
        }

       #nuevoJuego, #siguiente, #volver{
   
   align-items: center;
   justify-content: center;
   background-color: #3F4DE5;
   color: #f2f2f2;
   border: none;
   border-radius: 10px;
   padding: 10px;
   font-size: 1rem;
   margin: 0 0.5rem;
   cursor: pointer;
}

#nuevoJuego:hover{
   background-color: #c0d0e4;
   color: #3F4DE5;
}

#siguiente:hover{
   background-color: #c0d0e4;
   color: #3F4DE5;
}

#volver:hover{
   background-color: #c0d0e4;
   color: #3F4DE5;
}

        img{
            width: 60%;
        }

        @keyframes iniciar{
            20%,90%{
                transform: rotateY(180deg);
            }
            0%,100%{
                transform: rotateY(0deg);
            }
        }



    </style>
 
    <!-- HTML Estructura visual -->
  
    <div id="tablero"></div> 
    <br>


    <br>
    <br>
    <br>
    <div class="button-container">
        <button id="nuevoJuego">Nuevo juego</button>
        <button id="volver">Volver</button>
    </div>
    
    
     

   <!--  JavaScript Parte Logica -->
<script>
    let iconos = []
    let selecciones = []

    generarTablero()

    function cargarIconos() {
        iconos = [   
            '<img src="./imag/1pina.png">',
            '<img src="./imag/2zanahoria.png">',
            '<img src="./imag/3uva.png">',
            '<img src="./imag/4tomate.png">',
            '<img src="./imag/5sandia.png">',
            '<img src="./imag/6rabano.png"> ',
            '<img src="./imag/7platano.png">  ',
            '<img src="./imag/8manzana.png">  ',
            '<img src="./imag/9Lechuga.png">  ',
            '<img src="./imag/10fresa.png"> ',
            ' <img src="./imag/11calabaza.png">', 
            '<img src="./imag/12brocoli.png"> ',
        ]
         
     
    }

    function generarTablero(){
        cargarIconos()
        selecciones = []
        let tablero = document.getElementById("tablero")
        let tarjetas = []
        for (let i=0; i<24; i++)
        {
            tarjetas.push(`
            <div class="area-tarjeta" onclick = "seleccionarTarjeta(${i})">
            <div class="tarjeta" id="tarjeta${i}">
                <div class="cara trasera" id="trasera${i}">
                    ${iconos[0]}    
                     
                </div>
                <div class="cara superior">
                    <i class="fa-solid fa-question" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
            `)
            if(i%2==1){
                iconos.splice(0,1)
            }
        }
        tarjetas.sort(()=>Math.random()-0.5)
        tablero.innerHTML = tarjetas.join(" ")
    }

    

    function seleccionarTarjeta(i) {
            let tarjeta = document.getElementById("tarjeta" + i)
            if (tarjeta.style.transform != "rotateY(180deg)") {
                tarjeta.style.transform = "rotateY(180deg)"
                selecciones.push(i)
            }
            if (selecciones.length == 2) {
                deseleccionar(selecciones)
                selecciones = []
            }
        }


    function deseleccionar(selecciones) {
            setTimeout(() => {
                let trasera1 = document.getElementById("trasera" + selecciones[0])
                let trasera2 = document.getElementById("trasera" + selecciones[1])
                if (trasera1.innerHTML != trasera2.innerHTML) {
                    let tarjeta1 = document.getElementById("tarjeta" + selecciones[0])
                    let tarjeta2 = document.getElementById("tarjeta" + selecciones[1])
                    tarjeta1.style.transform = "rotateY(0deg)"
                    tarjeta2.style.transform = "rotateY(0deg)"
                }else{
                    trasera1.style.background = "palegreen"
                    trasera2.style.background = "palegreen"
                }
            }, 1000);
        }

            document.getElementById('nuevoJuego').addEventListener('click', function() {
        // Recargar la página
        location.reload();
    });

    document.getElementById('volver').addEventListener('click', function() {
    // Volver a la página anterior
    window.location.href = "./juegoMemoriaInsectos.html";
    });

</script>

</body>
</html>
